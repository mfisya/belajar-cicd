name: Go

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

      # Login ke GitHub Container Registry (GHCR)
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Login ke Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build Docker image (dengan dua tag: GHCR dan Docker Hub)
      - name: Build Docker image
        run: |
          docker build -t ghcr.io/mfisya/belajar-cicd:latest 

      # Push image ke GHCR
      - name: Push to GHCR
        run: docker push ghcr.io/mfisya/belajar-cicd:latest

      # Push image ke Docker Hub
      - name: Push to Docker Hub
        run: |
          docker push mfisya/cicd:latest
